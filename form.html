<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pizza Delivery</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: darkslategrey;">
    <h1><strong> PizzaHoot | Pizza - On - Demmand</strong></h1>
    <form action="form template.html"></form>

        <h3>Kami menyediakan layanan 24x7 untuk pemesanan Drive Thru, 
        <br>
        Ayo cobain kelezatan Pizzamu yang akan dikirim dengan baik dalam waktu satu jam.</h3>

        <fieldset>
            <legend style="color:darkslategrey;font-size: 15px ;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Form Pemesanan :</legend>
                <label for="firstlast">Nama  :</label>
                    <input type="text" name="fullname" id="firstlast">
                        <br>
                        <br>
                <label for="Alamat">Alamat   :</label>
                    <input type="text" name="al" id="al">
                        <br>
                        <br>
                <label for="No.Tlp">No.Tlp   :</label>
                    <input type="number" name="No.Tlp" id="No.Tlp">
                        <br>
                        <br>
                <label for="Email">Email   :</label>
                    <input type="text" name="Email" id="Email">
                        <br>
                        <br>
                <label for="Email">Instruksi Pemesanan:</label>
                        <br>
                    <textarea name="ii" id="ii" cols="30" rows="10"></textarea>
                        <br>
                        <br>
        </fieldset>

        <h4>Kreasikan Pizzamu :</h4>
         <fieldset>
            <legend>Gratis Topping :</legend>
                <input type="checkbox" name="rs" id="rs" value="Chilli Sauce">
                <label for="rs">Saus Sambal</label><br>
                <input type="checkbox" name="ts" id="ts" value="Tomato Sauce">
                <label for="ts">Saus Tomat</label><br>
                <input type="checkbox" name="pp" id="pp" value="Pepperoni">
                <label for="pp">Sosis</label><br>
                <input type="checkbox" name="mz" id="mz" value="Mozarella">
                <label for="mz">Keju</label><br>
                <input type="checkbox" name="ms" id="ms" value="Mushroom">
                <label for="ms">Jamu</label><br>
                <input type="checkbox" name="as" id="as" value="Asparagus">
                <label for="as">Asparagus</label><br>
                <input type="checkbox" name="pr" id="pr" value="Daging Babi">
                <label for="pr">Daging Babi</label><br>
                <input type="checkbox" name="tl" id="tl" value="Telur Caviar">
                <label for="tl">Telur Caviar</label><br>
                <input type="checkbox" name="cr" id="cr" value="Steak">
                <label for="cr">Kurma</label><br>
         </fieldset>

         <h4>Kalo lu Aus :</h4>
         <fieldset>
            <legend>Gratis Minuman :</legend>
                <input type="checkbox" name="cc" id="cc" value="Coca Cola">
                <label for="cc">Coca Cola</label><br>
                <input type="checkbox" name="dd" id="dd" value="Pepsi">
                <label for="dd">Pepsi</label><br>
                <input type="checkbox" name="hh" id="hh" value="Nata de COCO">
                <label for="hh">Nata de COCO</label><br>
                <input type="checkbox" name="ar" id="ar" value="Amer">
                <label for="ar">Amer</label><br>
                <input type="checkbox" name="al" id="al" value="Fanta">
                <label for="al">Fanta</label><br>

        </fieldset>    
         <br>
            <button type="submit">Pesan</button>
            <button type="reset">Batalkan Pemesanan</button>
    </form>
</body>
</html>
